<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: pageContent">
<body>
<section>
    <h2>Admin Dashboard</h2>

    <div class="row g-4 mt-3">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3 shadow-sm">
                <div class="card-header">Total Elections</div>
                <div class="card-body">
                    <h3 class="card-title" th:text="${totalElections}">0</h3>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-white bg-success mb-3 shadow-sm">
                <div class="card-header">Total Voters</div>
                <div class="card-body">
                    <h3 class="card-title" th:text="${totalVoters}">0</h3>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-white bg-info mb-3 shadow-sm">
                <div class="card-header">Ongoing Elections</div>
                <div class="card-body">
                    <h3 class="card-title" th:text="${ongoingElections}">0</h3>
                </div>
            </div>
        </div>
    </div>

    <a class="btn btn-outline-primary mt-4" th:href="@{/admin/create-election}">
        Create New Election
    </a>
</section>
</body>
</html>
